<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'crossorigin='anonymous'>
   <link rel='stylesheet' href='style.css'>
    <title>CALCULATOR</title>
</head>
<body>
    <h1 class="text-light bg-dark">  Calculator</h1>
    <div class="block_calculator">

        <input type="text" class="value">
      
        <div class="button clear_input ">C</div>
        <div class="clear"></div>
        <div class="button input_number">7</div>
        <div class="button input_number">8</div>
        <div class="button input_number">9</div>

        <div class="button action">+</div>
      
        <div class="button input_number">4</div>
        <div class="button input_number">5</div>
        <div class="button input_number">6</div>
      
        <div class="button action">-</div>
      
    
        <div class="button input_number">1</div>
        <div class="button input_number">2</div>
        <div class="button input_number">3</div>
      
        <div class="button action">*</div>
      
      
        <div class="button input_number">.</div>
        <div class="button input_number">0</div>
      
        <div class="button get_result">=</div>
      
        <div class="button action">/</div>
      
        <div class="clear"></div>
      
      </div>

    <script src='https://code.jquery.com/jquery-3.3.1.js'integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60='crossorigin='anonymous'></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src='script.js'></script>
 </body>
</html>
